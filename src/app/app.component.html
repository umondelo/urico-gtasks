<section id="main-container">
  <header>
    <h1>{{title}}</h1>
    <a href="{{GoogleAuth}}" *ngIf="!validated">
      <h4>Google Auth</h4>
    </a>
    <a href="{{GoogleAuth}}" *ngIf="validated">
      <h4>Logout</h4>
    </a>
  </header>
  <section>
    <header>
      <input type="text" name="title"
        #newTitle
        placeholder="Enter Task to be done"
        (keydown)="addTask(newTitle, $event)" />
    </header>
    <main>
      <ul class="task-list">
        <li *ngFor="let task of tasks; let i=index">
          <md-checkbox [(ngModel)]="checked[i]"
          [checked]="task.status == 'completed'"
          (change)="checked = !checked" id="{{task.id}}">
            {{task.title}} <small>{{task.updated | date}}</small>
          </md-checkbox>
        </li>
      </ul>
    </main>
    <footer>
      <small *ngIf="tasks.length > 1">{{tasks.length}} total tasks</small>
      <small *ngIf="tasks.length < 0">{{tasks.length}} total task</small>
    </footer>
  </section>
</section>
